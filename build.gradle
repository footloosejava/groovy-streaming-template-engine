import org.apache.ivy.util.url.CredentialsStore

apply plugin: 'groovy'

defaultTasks 'clean', 'build'

group = 'com.iteego.glasir'
version = '1.1-SNAPSHOT'

repositories { 
  mavenCentral()
  mavenRepo urls: 'http://repository.codehaus.org'
  mavenRepo urls: 'http://m2repo.spockframework.org/snapshots'

  //USER, PASSWORD from gradle.properties
  CredentialsStore.INSTANCE.addCredentials  "Artifactory Realm",
                                            "iteego.artifactoryonline.com",
                                            ARTIFACTORY_USER,
                                            ARTIFACTORY_PASSWORD
  mavenRepo urls: "http://iteego.artifactoryonline.com/iteego/libs-snapshots-local"
}

dependencies {
  groovy "org.codehaus.groovy:groovy:1.7.10"
  testCompile "junit:junit:4.8.2",
              "org.spockframework:spock-core:0.5-groovy-1.7"
}

